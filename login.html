<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FILMKU</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="login&sign-in.js" defer></script><!--penulisan defer ditujukan untuk membuat eksekusi 
    kode java script terjadi setelah seluruh halaman selesai dimuat-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style_home.css">
  </head>
    <body class="bg-dark">
    <div class="container">
    <main>
        <div class="py-5">
            <div class="card mx-auto p-2 text-bg-secondary rounded" style="width: 300px; max-width: 500px;"><!--card = kartu,
                mx-auto p-2 = center, text-bg-secondary = warna abu, rounded = tidak lancip-->
                <div class="card-header text-center"><!--card-header = semacam judul, text-center = terletak ditengah-->
                    <h3><i class="fa-solid fa-clapperboard" style="color: red;"><!-- i fa-solid... = mengambil elemen dari web luar-->
                    </i><strong> FILMKU</strong></h3>
                </div>
                <div class="card-body"><!--card-body=tubuh kartu-->
                    <form class="needs-validation" novalidate> <!--novalidate=menonaktifkan js dari bootstrap-->
                        <div class="row g-3"><!--row=pengelompokan halaman secara horizontal, g=jarak antar elemen-->
                            <div class="col-sm-12">
                                <label class="form-label" for="nama">Nama</label>
                                <div class="input-group has-validation"><!--has-validation=menandakan perlu validasi-->
                                    <input type="text" class="form-control" id="nama" placeholder="nata" required>
                                    <div id="nama" class="invalid-feedback">
                                    nama harus diisi.
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <label class="form-label" for="usia">Usia</label>
                                <div class="input-group has-validation">
                                    <input type="number" class="form-control" id="usia" required>
                                    <div id="usia" class="invalid-feedback">
                                    usia harus diisi.
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <label class="form-label" for="username">Username</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text">@</span>
                                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                                    <div id="validasiUserName" class="invalid-feedback">
                                    Username harus diisi.
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <label class="form-label" for="password">Password</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                                    <input type="password" class="form-control" id="validasiPassword" placeholder="password" required>
                                    <div id="validasiPassword" class="invalid-feedback">
                                    Password harus diisi.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 py-3">
                            <input class="form-check-input col-sm-1" type="checkbox" id="persyaratan" required>
                            <label class="form-check-label col-sm-11" for="persyaratan" required><!--required=tidak boleh kosong-->
                                Saya setuju dengan semua persyaratan yang ada
                            </label>
                        </div>
                        <hr class="my-4">
                        <div class="vstack mx-auto"><!--vstack=mengatur elemen secara vertikal-->
                            <button class="btn btn-primary btn-lg w-100 mb-3" type="submit">Submit</button><!--btn-lg=mengaur ukuran button-->
                            <a class="btn btn-secondary btn-lg w-100 mb-3" href="sign-in.html"><i class="fa-brands fa-google"></i></a>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    </div>
    </body>
</html>
